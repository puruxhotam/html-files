<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="upperlabel">
        <div class="back">
            <a href="login.html"> < Back to login</a>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <form action="login.html">
                <label class="newaccount" for="form">Create new account</label>
                <div class="box">
                    <input class="upperin" type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name">
                    <input type="email" placeholder="E-mail" required>
                    <input class="lowerin" type="password" min="8" placeholder="Password" required>
                    <button>Sign up</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
